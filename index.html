<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0; /* Set your desired background color */
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #converter {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px; /* Adjust the max-width as needed */
            width: 100%;
        }

        h2 {
            color: #333;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input, select, button {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        h3 {
            margin-top: 20px;
            color: #333;
        }

        p {
            color: #4caf50;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div id="converter">
    <h2>Unit Converter</h2>
    <label for="inputValue">Enter Value:</label>
    <input type="number" id="inputValue" placeholder="Enter value">

    <label for="fromUnit">From Unit:</label>
    <select id="fromUnit">
        <option value="meter">Meter</option>
        <option value="kilometer">Kilometer</option>
        <option value="kilogram">Kilogram</option>
        <option value="celsius">Celsius</option>
    </select>

    <label for="toUnit">To Unit:</label>
    <select id="toUnit">
        <option value="meter">Meter</option>
        <option value="kilometer">Kilometer</option>
        <option value="kilogram">Kilogram</option>
        <option value="gram">Gram</option>
        <option value="celsius">Celsius</option>
        <option value="fahrenheit">Fahrenheit</option>
    </select>

    <button onclick="convert()">Convert</button>

    <h3>Result:</h3>
    <p id="result">0</p>
</div>

<script>
    function convert() {
        // Get input value and units
        const inputValue = parseFloat(document.getElementById('inputValue').value);
        const fromUnit = document.getElementById('fromUnit').value;
        const toUnit = document.getElementById('toUnit').value;

        // Conversion logic
        let result;
        if (fromUnit === toUnit) {
            result = inputValue;
        } else if (fromUnit === 'meter' && toUnit === 'kilometer') {
            result = inputValue / 1000;
        } else if (fromUnit === 'kilometer' && toUnit === 'meter') {
            result = inputValue * 1000;
        } else if (fromUnit === 'kilogram' && toUnit === 'gram') {
            result = inputValue * 1000;
        } else if (fromUnit === 'gram' && toUnit === 'kilogram') {
            result = inputValue / 1000;
        } else if (fromUnit === 'celsius' && toUnit === 'fahrenheit') {
            result = (inputValue * 9/5) + 32;
        } else if (fromUnit === 'fahrenheit' && toUnit === 'celsius') {
            result = (inputValue - 32) * 5/9;
        }
        // Add more conversion options as needed

        // Display the result
        document.getElementById('result').innerText = result;
    }
</script>

</body>
</html>
